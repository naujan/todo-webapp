<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div id="header">
      <h1>Todo</h1>
    </div>

    <div id="input">
      <div class="todo-input">
        <input type="text" id="todoInput">
        <button id="addbutton" onClick="addTodo()">+</button>
      </div>
    </div>

    <div id="todos">
      <ul id="todoList"></ul>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
